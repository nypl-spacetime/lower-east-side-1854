<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Lower East Side - 1854</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="js/d3.v4.min.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoibnlwbGxhYnMiLCJhIjoiSFVmbFM0YyJ9.sl0CRaO71he1XMf_362FZQ'

  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/nypllabs/cj2gmix25005o2rpapartqm07',
    center: [-73.98579, 40.71571],
    zoom: 16
  })

  map.on('load', function () {
    map.addSource('mapwarper', {
      type: 'raster',
      url: 'https://s3.amazonaws.com/maptiles.nypl.org/859/859spec.json',
      tileSize: 256
    })

    map.addLayer({
      id: 'mapwarper',
      type: 'raster',
      source: 'mapwarper',
      minzoom: 0,
      maxzoom: 20
    })

    d3.json('lower-east-side.objects.geojson', function (geojson) {
      map.addSource('spacetime', {
        type: 'geojson',
        data: geojson
      })

      map.addLayer({
        id: 'buildings',
        type: 'fill',
        source: 'spacetime',
        paint: {
          'fill-color': '#ff8888',
          'fill-opacity': 0.9
        },
        filter: [
          'all',
          ['==', '$type', 'Polygon'],
          ['!has', 'addresses']
        ]
      })

      map.addLayer({
        id: 'addresses',
        type: 'fill',
        source: 'spacetime',
        paint: {
          'fill-color': '#ff08f8',
          'fill-opacity': 0.9
        },
        filter: [
          'all',
          ['==', '$type', 'Polygon'],
          ['has', 'addresses'],
          ["==", 'hasPersons', false]
        ]
      })

      map.addLayer({
        id: 'persons',
        type: 'fill',
        source: 'spacetime',
        paint: {
          'fill-color': '#00f8fe',
          'fill-opacity': 0.9
        },
        filter: [
          'all',
          ['==', '$type', 'Polygon'],
          ['has', 'addresses'],
          ["==", 'hasPersons', true]
        ]
      })

      var popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
      })

      function showPopup (event) {
        map.getCanvas().style.cursor = 'pointer'
        var addresses = JSON.parse(event.features[0].properties.addresses)
        var html = addresses.map(function (address) {
          var persons = ''
          if (address.persons) {
            persons = '<ul>' +
              address.persons.map(function (person) {
                return '<li><strong>' + person.name + '</strong>' + (person.occupation ? (': ' + person.occupation) : '') + '</li>'
              }).join('') + '</ul>'
          }

          return '<h3>' + address.name + '</h3>' + persons
        }).join('')

        popup.setLngLat(event.lngLat)
          .setHTML(html)
          .addTo(map)
      }

      function hidePopup () {
        map.getCanvas().style.cursor = ''
        popup.remove()
      }

      map.on('mouseenter', 'persons', showPopup)
      map.on('mouseenter', 'addresses', showPopup)
      map.on('mouseleave', 'persons', hidePopup)
      map.on('mouseleave', 'addresses', hidePopup)
    })
  })
</script>
</body>
</html>
